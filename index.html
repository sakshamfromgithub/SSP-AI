<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saksham Study Point AI</title>

  <style>
    :root{
      --bg:#0f0608;
      --panel:#14090b;
      --panel2:#1a0b0f;
      --border:#3a141d;

      --text:#ffffff;
      --muted:rgba(255,255,255,.72);

      --brand:#7a0f26;
      --brand2:#b3123a;

      --user:#2a0e15;
      --ai:#0f141f;

      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:
        radial-gradient(1100px 500px at 15% 0%, rgba(179,18,58,.18), transparent 60%),
        radial-gradient(900px 420px at 100% 0%, rgba(122,15,38,.16), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    ::-webkit-scrollbar{width:0;height:0}

    .app{
      max-width: 980px;
      margin: 0 auto;
      height: 100%;
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* ===== Header ===== */
    .topbar{
      background: rgba(26,11,15,.78);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 220px;
    }
    .logo{
      width:40px;height:40px;border-radius:12px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), transparent 55%),
                  linear-gradient(135deg, var(--brand2), var(--brand));
      border:1px solid rgba(255,255,255,.10);
      display:grid;
      place-items:center;
      box-shadow: 0 10px 28px rgba(179,18,58,.20);
      flex:0 0 auto;
    }
    .brand h1{
      margin:0;
      font-size:15px;
      line-height:1.2;
      letter-spacing:.2px;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color: var(--muted);
    }

    .filters{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    select, button{
      border-radius: 12px;
      border:1px solid var(--border);
      padding:10px 10px;
      outline:none;
      background: rgba(20,9,11,.9);
      color: var(--text);
      font-size: 13px;
    }
    select{
      padding:10px 12px;
      min-width: 140px;
    }
    .ghost{
      background: transparent;
    }
    .btn{
      cursor:pointer;
      border:none;
      background: linear-gradient(135deg, var(--brand2), var(--brand));
      font-weight: bold;
      padding:10px 12px;
      box-shadow: 0 12px 26px rgba(179,18,58,.22);
    }
    .btn:hover{filter:brightness(1.08)}
    .ghost:hover{background: rgba(255,255,255,.06)}

    /* ===== Chat Panel ===== */
    .chatWrap{
      flex:1;
      background: rgba(26,11,15,.70);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      backdrop-filter: blur(10px);
    }

    .chatHeader{
      padding: 10px 12px;
      border-bottom:1px solid rgba(58,20,29,.65);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(15,6,8,.35);
    }
    .status{
      font-size:12px;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.80);
      white-space:nowrap;
    }

    .chat{
      flex:1;
      padding: 14px;
      overflow:auto;
    }

    .rowMsg{
      display:flex;
      gap:10px;
      margin: 10px 0;
      align-items:flex-end;
    }
    .rowMsg.user{justify-content:flex-end}
    .rowMsg.ai{justify-content:flex-start}

    .bubble{
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 16px;
      line-height: 1.45;
      font-size: 14px;
      white-space: pre-wrap;
      border:1px solid rgba(255,255,255,.08);
      position:relative;
    }
    .rowMsg.user .bubble{
      background: rgba(42,14,21,.92);
      border-color: rgba(179,18,58,.18);
      border-bottom-right-radius: 8px;
    }
    .rowMsg.ai .bubble{
      background: rgba(15,20,31,.85);
      border-color: rgba(255,255,255,.10);
      border-bottom-left-radius: 8px;
    }

    .meta{
      font-size: 11px;
      color: rgba(255,255,255,.60);
      margin-top: 6px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }

    .iconBtn{
      cursor:pointer;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.85);
      padding: 6px 9px;
      border-radius: 10px;
      font-size: 12px;
    }
    .iconBtn:hover{filter:brightness(1.08)}

    /* ===== Composer ===== */
    .composer{
      border-top:1px solid rgba(58,20,29,.65);
      padding: 10px;
      background: rgba(15,6,8,.30);
      display:flex;
      gap:10px;
      align-items:flex-end;
    }
    textarea{
      width:100%;
      min-height: 44px;
      max-height: 140px;
      resize:none;
      border-radius: 14px;
      border:1px solid rgba(58,20,29,.9);
      padding: 11px 12px;
      outline:none;
      background: rgba(20,9,11,.92);
      color: var(--text);
      font-size: 14px;
      line-height:1.3;
    }
    textarea::placeholder{color: rgba(255,255,255,.55)}
    .send{
      height:44px;
      padding: 0 14px;
      border-radius: 14px;
      border:none;
      cursor:pointer;
      background: linear-gradient(135deg, var(--brand2), var(--brand));
      font-weight: bold;
      box-shadow: 0 12px 26px rgba(179,18,58,.22);
      color:#fff;
    }
    .send:disabled{
      cursor:not-allowed;
      filter: grayscale(.2);
      opacity:.65;
    }

    /* typing dots */
    .dots{
      display:inline-flex;
      gap:4px;
      align-items:center;
      padding: 2px 0;
    }
    .dot{
      width:6px;height:6px;border-radius:999px;
      background: rgba(255,255,255,.65);
      animation: bounce 1.1s infinite ease-in-out;
    }
    .dot:nth-child(2){animation-delay:.15s}
    .dot:nth-child(3){animation-delay:.3s}
    @keyframes bounce{
      0%,80%,100%{transform: translateY(0); opacity:.5}
      40%{transform: translateY(-5px); opacity:1}
    }

    /* responsive */
    @media(max-width:640px){
      .app{padding:10px}
      select{min-width: 120px}
      .bubble{max-width: 88%}
      .brand{min-width: 0}
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="topbar">
      <div class="brand">
        <div class="logo">ðŸ¤–</div>
        <div>
          <h1>SSP AI</h1>
          <p>clear your doubts...</p>
        </div>
      </div>

      <div class="filters">
        <select id="grade">
          <option value="">Class (optional)</option>
          <option>9</option><option>10</option><option>11</option><option>12</option>
          <option>JEE</option><option>NEET</option>
        </select>

        <select id="subject">
          <option value="">Subject (optional)</option>
          <option>Physics</option><option>Chemistry</option><option>Maths</option><option>Biology</option>
        </select>

        <select id="lang">
          <option value="hinglish">Hinglish</option>
          <option value="hindi">Hindi</option>
          <option value="english">English</option>
        </select>

        <button class="ghost" id="clearBtn" title="Clear chat">Clear</button>
      </div>
    </div>

    <div class="chatWrap">
      <div class="chatHeader">
        <div class="status" id="status">
          <span class="pill" id="modePill">Ready</span>
          <span id="hint">Enter to send, Shift+Enter for new line</span>
        </div>
        <button class="ghost" id="scrollBtn" title="Jump to latest">Latest</button>
      </div>

      <div class="chat" id="chat"></div>

      <div class="composer">
        <textarea id="q" placeholder="Type your doubt... (example: Ohm law simple me samjhao)"></textarea>
        <button class="send" id="askBtn">Send</button>
      </div>
    </div>

  </div>

<script>
  const chat = document.getElementById("chat");
  const statusEl = document.getElementById("status");
  const modePill = document.getElementById("modePill");
  const askBtn = document.getElementById("askBtn");
  const qEl = document.getElementById("q");

  function nowTime(){
    const d = new Date();
    return d.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  }

  function escapeText(s){
    // we are using textContent anyway, but keep it safe for future edits
    return (s ?? "").toString();
  }

  function addMessage(text, who){
    const row = document.createElement("div");
    row.className = "rowMsg " + who;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    const meta = document.createElement("div");
    meta.className = "meta";

    const time = document.createElement("span");
    time.textContent = nowTime();

    const copy = document.createElement("button");
    copy.className = "iconBtn";
    copy.textContent = "Copy";
    copy.addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(text);
        copy.textContent = "Copied âœ…";
        setTimeout(()=> copy.textContent = "Copy", 900);
      }catch(e){
        copy.textContent = "Nope ðŸ˜…";
        setTimeout(()=> copy.textContent = "Copy", 900);
      }
    });

    meta.appendChild(time);
    meta.appendChild(copy);

    bubble.appendChild(meta);
    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  function setThinking(isThinking){
    if(isThinking){
      modePill.textContent = "Thinking";
      askBtn.disabled = true;
      qEl.disabled = true;
    }else{
      modePill.textContent = "Ready";
      askBtn.disabled = false;
      qEl.disabled = false;
      qEl.focus();
    }
  }

  function addTyping(){
    const row = document.createElement("div");
    row.className = "rowMsg ai";
    row.id = "typingRow";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = "";

    const dots = document.createElement("span");
    dots.className = "dots";
    dots.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';

    bubble.appendChild(dots);
    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeTyping(){
    const t = document.getElementById("typingRow");
    if(t) t.remove();
  }

  // auto resize textarea
  function autoResize(){
    qEl.style.height = "auto";
    qEl.style.height = Math.min(qEl.scrollHeight, 140) + "px";
  }
  qEl.addEventListener("input", autoResize);

  async function ask(){
    const message = qEl.value.trim();
    const grade = document.getElementById("grade").value;
    const subject = document.getElementById("subject").value;
    const language = document.getElementById("lang").value;

    if(!message) return;

    addMessage("You: " + message, "user");
    qEl.value = "";
    autoResize();

    setThinking(true);
    addTyping();

    try{
      const res = await fetch("/.netlify/functions/ask", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ message, grade, subject, language })
      });

      let data = {};
      try{ data = await res.json(); }catch(e){}

      removeTyping();

      const reply = (data && data.reply) ? data.reply : "Reply nahi aaya";
      addMessage("SSP AI: " + escapeText(reply), "ai");

    }catch(e){
      removeTyping();
      addMessage("SSP AI: Network issue ðŸ˜…", "ai");
    }finally{
      setThinking(false);
    }
  }

  askBtn.addEventListener("click", ask);

  // Enter to send, Shift+Enter for new line
  qEl.addEventListener("keydown", (e) => {
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      if(!askBtn.disabled) ask();
    }
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    chat.innerHTML = "";
    addMessage("SSP AI: Chat cleared. New doubt bhejo ðŸ‘‡", "ai");
  });

  document.getElementById("scrollBtn").addEventListener("click", () => {
    chat.scrollTop = chat.scrollHeight;
  });

  // welcome
  addMessage("SSP AI: Hi! Apna doubt type karo. Class/Subject optional hai ðŸ™‚", "ai");
</script>

</body>
</html>
