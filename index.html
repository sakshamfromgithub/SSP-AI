<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saksham Study Point AI</title>

  <style>
    :root{
      --bg:#0f0608;
      --card:#14090b;
      --card2:#120709;
      --border:#2b1218;

      --text:#fff;
      --muted:rgba(255,255,255,.72);

      --brand:#7a0f26;
      --brand2:#b3123a;

      --user:#231016;
      --ai:#121826;

      --r:14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
    }
    ::-webkit-scrollbar{width:0;height:0}

    .app{
      max-width: 980px;
      margin:0 auto;
      min-height:100%;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* ===== Top Bar (clean) ===== */
    .topbar{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--r);
      padding:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 160px;
    }
    .logo{
      width:36px;height:36px;
      border-radius:10px;
      background: var(--brand);
      display:grid;
      place-items:center;
      font-size:16px;
      flex:0 0 auto;
    }
    .brandTitle{
      line-height:1.1;
    }
    .brandTitle b{
      display:block;
      font-size:14px;
      letter-spacing:.2px;
    }
    .brandTitle span{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-top:3px;
    }

    .filters{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    select, button{
      border-radius: 12px;
      border:1px solid var(--border);
      padding:10px 10px;
      outline:none;
      background: var(--card2);
      color: var(--text);
      font-size:13px;
    }
    select{min-width:140px}

    .ghost{
      background: transparent;
      cursor:pointer;
    }
    .ghost:hover{background: rgba(255,255,255,.06)}

    /* ===== Chat Card ===== */
    .chatWrap{
      flex:1;
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--r);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 60vh;
    }

    .chatHeader{
      padding:10px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: transparent;
    }

    .leftHeader{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.85);
      white-space:nowrap;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 52vw;
    }

    .chat{
      flex:1;
      padding:12px;
      overflow:auto;
      background: transparent;
    }

    .rowMsg{
      display:flex;
      margin: 10px 0;
    }
    .rowMsg.user{justify-content:flex-end}
    .rowMsg.ai{justify-content:flex-start}

    .bubble{
      max-width: 80%;
      padding:10px 12px;
      border-radius: 14px;
      line-height:1.45;
      font-size:14px;
      border:1px solid rgba(255,255,255,.08);
      white-space:pre-wrap;
    }
    .rowMsg.user .bubble{
      background: var(--user);
      border-bottom-right-radius: 8px;
    }
    .rowMsg.ai .bubble{
      background: var(--ai);
      border-bottom-left-radius: 8px;
    }

    .meta{
      margin-top:6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:11px;
      color: rgba(255,255,255,.60);
    }

    .iconBtn{
      cursor:pointer;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.85);
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
    }

    /* ===== Composer ===== */
    .composer{
      padding:10px;
      border-top:1px solid var(--border);
      background: var(--card2);
      display:flex;
      gap:10px;
      align-items:flex-end;
    }
    textarea{
      width:100%;
      min-height:44px;
      max-height:140px;
      resize:none;
      border-radius: 12px;
      border:1px solid var(--border);
      padding:11px 12px;
      outline:none;
      background: #0f0608;
      color: var(--text);
      font-size:14px;
      line-height:1.3;
    }
    textarea::placeholder{color: rgba(255,255,255,.55)}

    .send{
      height:44px;
      padding:0 14px;
      border-radius: 12px;
      border:none;
      cursor:pointer;
      font-weight:bold;
      background: var(--brand);
      color:#fff;
      flex:0 0 auto;
    }
    .send:hover{filter:brightness(1.08)}
    .send:disabled{opacity:.65; cursor:not-allowed}

    /* typing dots */
    .dots{display:inline-flex;gap:4px;align-items:center}
    .dot{
      width:6px;height:6px;border-radius:999px;
      background: rgba(255,255,255,.65);
      animation: bounce 1.1s infinite ease-in-out;
    }
    .dot:nth-child(2){animation-delay:.15s}
    .dot:nth-child(3){animation-delay:.3s}
    @keyframes bounce{
      0%,80%,100%{transform: translateY(0); opacity:.5}
      40%{transform: translateY(-5px); opacity:1}
    }

    /* ===== Mobile friendly ===== */
    @media (max-width:640px){
      .app{padding:10px}
      .topbar{
        flex-direction:column;
        align-items:stretch;
      }
      .brand{min-width:0}
      .filters{
        width:100%;
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:8px;
      }
      .filters select{min-width:0;width:100%}
      #lang{grid-column: 1 / 2;}
      #clearBtn{grid-column: 2 / 3;}
      .hint{max-width: 56vw;}
      .bubble{max-width: 92%}
      .composer{gap:8px}
      .send{padding:0 12px}
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="topbar">
      <div class="brand">
        <div class="logo">ðŸ¤–</div>
        <div class="brandTitle">
          <b>SSP AI</b>
          <span>Clear your doubtsâ€¦</span>
        </div>
      </div>

      <div class="filters">
        <select id="grade">
          <option value="">Class (optional)</option>
          <option>9</option><option>10</option><option>11</option><option>12</option>
          <option>JEE</option><option>NEET</option>
        </select>

        <select id="subject">
          <option value="">Subject (optional)</option>
          <option>Physics</option><option>Chemistry</option><option>Maths</option><option>Biology</option>
        </select>

        <select id="lang">
          <option value="hinglish">Hinglish</option>
          <option value="hindi">Hindi</option>
          <option value="english">English</option>
        </select>

        <button class="ghost" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="chatWrap">
      <div class="chatHeader">
        <div class="leftHeader">
          <span class="pill" id="modePill">Ready</span>
          <span class="hint">Enter to send, Shift+Enter for new line</span>
        </div>
        <button class="ghost" id="scrollBtn">Latest</button>
      </div>

      <div class="chat" id="chat"></div>

      <div class="composer">
        <textarea id="q" placeholder="Type your doubt... (example: Ohm law simple me samjhao)"></textarea>
        <button class="send" id="askBtn">Send</button>
      </div>
    </div>

  </div>

<script>
  const chat = document.getElementById("chat");
  const modePill = document.getElementById("modePill");
  const askBtn = document.getElementById("askBtn");
  const qEl = document.getElementById("q");

  function nowTime(){
    const d = new Date();
    return d.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  }

  function addMessage(text, who){
    const row = document.createElement("div");
    row.className = "rowMsg " + who;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    const meta = document.createElement("div");
    meta.className = "meta";

    const time = document.createElement("span");
    time.textContent = nowTime();

    const copy = document.createElement("button");
    copy.className = "iconBtn";
    copy.textContent = "Copy";
    copy.addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(text);
        copy.textContent = "Copied âœ…";
        setTimeout(()=> copy.textContent = "Copy", 900);
      }catch(e){
        copy.textContent = "Nope ðŸ˜…";
        setTimeout(()=> copy.textContent = "Copy", 900);
      }
    });

    meta.appendChild(time);
    meta.appendChild(copy);
    bubble.appendChild(meta);

    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  function setThinking(on){
    if(on){
      modePill.textContent = "Thinking";
      askBtn.disabled = true;
      qEl.disabled = true;
    }else{
      modePill.textContent = "Ready";
      askBtn.disabled = false;
      qEl.disabled = false;
      qEl.focus();
    }
  }

  function addTyping(){
    const row = document.createElement("div");
    row.className = "rowMsg ai";
    row.id = "typingRow";

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    const dots = document.createElement("span");
    dots.className = "dots";
    dots.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';

    bubble.appendChild(dots);
    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeTyping(){
    const t = document.getElementById("typingRow");
    if(t) t.remove();
  }

  function autoResize(){
    qEl.style.height = "auto";
    qEl.style.height = Math.min(qEl.scrollHeight, 140) + "px";
  }
  qEl.addEventListener("input", autoResize);

  async function ask(){
    const message = qEl.value.trim();
    const grade = document.getElementById("grade").value;
    const subject = document.getElementById("subject").value;
    const language = document.getElementById("lang").value;

    if(!message) return;

    addMessage("You: " + message, "user");
    qEl.value = "";
    autoResize();

    setThinking(true);
    addTyping();

    try{
      const res = await fetch("/.netlify/functions/ask", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ message, grade, subject, language })
      });

      let data = {};
      try{ data = await res.json(); }catch(e){}

      removeTyping();

      const reply = (data && data.reply) ? data.reply : "Reply nahi aaya";
      addMessage("SSP AI: " + reply, "ai");

    }catch(e){
      removeTyping();
      addMessage("SSP AI: Network issue ðŸ˜…", "ai");
    }finally{
      setThinking(false);
    }
  }

  askBtn.addEventListener("click", ask);

  qEl.addEventListener("keydown", (e) => {
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      if(!askBtn.disabled) ask();
    }
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    chat.innerHTML = "";
    addMessage("SSP AI: Chat cleared. New doubt bhejo ðŸ‘‡", "ai");
  });

  document.getElementById("scrollBtn").addEventListener("click", () => {
    chat.scrollTop = chat.scrollHeight;
  });

  addMessage("SSP AI: Hi! Apna doubt type karo. Class/Subject optional hai ðŸ™‚", "ai");
</script>

</body>
</html>
